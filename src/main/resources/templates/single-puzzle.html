<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title>View A Puzzle</title>
</head>

<body>

	<div layout:fragment="content" style="text-align: center;" >

		<h5>[[${puzzle.puzzleName}]]</h5>

		<span class="iconify puzzle-icon" th:data-icon="${puzzle.puzzleIcon}"
			data-inline="false"></span>

		<section id="chessboard" style="width: 400px; margin-left: 350px">
			<div class="chessboard-img">
				<article>
					<div class="my-board" id="myBoard"></div>
				</article>
			</div>
		</section>


		<script src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
			crossorigin="anonymous"></script>

		<script src="../js/chess.js"></script>

		<!-- injects specific puzzle js file-->
		<!-- <script src="../js/caro.js"></script>-->
		<script th:src="'../js/' + ${puzzle.puzzleName} + '.js' "></script>
		<script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
	</div>

</body>
</html>
