<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title>View A Team</title>
</head>

<body>

	<div layout:fragment="content">
		<div class="single-team-background"
			th:style="'background: radial-gradient(circle, '+ ${team.teamColor} + ' 25%, rgba(255,255,255,0) 88%);'">

			<div class="single-team-page-content">
				<h1 class="pt-4" style="text-align:center;">[[${team.teamName}]]</h1>
				<h4 class="py-2" style="text-align:center;">[[${team.teamDesc}]]</h4>
				<hr class="mx-5 my-2" />

				<!-- To Leave a Comment in the Comment Section of a Team -->
				<form th:if="${loggedIn}" action="#" th:action="@{/createcomment}"
					th:object="${comment}" method="post">

					<div class="mb-3">
						<label class="form-label"></label> <input placeholder="Subject"
							class="form-control" type="text" th:field="*{title}"
							id="comment-title" name="teamId" th:value="${team.id}" />
					</div>


					<div class="mb-3">
						<input class="form-label" type="hidden" th:value="${team.id}"
							name="teamId" />
						<textarea class="form-control" name="comment-body" placeholder="What's happening?"
							th:field="*{body}"></textarea>
					</div>

					<div>
						<button class="team-post-btn" type="submit">Post</button>
					</div>
				</form>

				<!-- Comment Section in Team View -->
				<div class="comment-fragment" th:insert="fragments/comment-fragment :: comment-fragment"></div>
				
				<div class="team-join-btn-container">
				<button type="button" class="team-join-btn">Join Team</button>
				</div>
				
				
				<script src="/js/join-team.js"></script>
			</div>
		</div>
	</div>





</body>
</html>
