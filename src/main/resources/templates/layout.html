<!DOCTYPE html>

				</div>
				<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
					<a class="dropdown-item" href="#" onclick="lightmode()">Light
						Mode</a> <a class="dropdown-item" href="#" onclick="darkmode()">Dark
						Mode</a>
				</div>
			</div>
			<!-- Circle Menu Dropdown -->
			<div class="dropdown pe-4">
				<div class="profile-button" id="dropdownMenuButton"
					data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					<svg width="25" height="25" viewBox="0 0 48 48">
                        <path fill="#888888"
							d="M10 14a4 4 0 1 0 0-8a4 4 0 0 0 0 8Zm14 0a4 4 0 1 0 0-8a4 4 0 0 0 0 8Zm14 0a4 4 0 1 0 0-8a4 4 0 0 0 0 8ZM10 28a4 4 0 1 0 0-8a4 4 0 0 0 0 8Zm14 0a4 4 0 1 0 0-8a4 4 0 0 0 0 8Zm14 0a4 4 0 1 0 0-8a4 4 0 0 0 0 8ZM10 42a4 4 0 1 0 0-8a4 4 0 0 0 0 8Zm14 0a4 4 0 1 0 0-8a4 4 0 0 0 0 8Zm14 0a4 4 0 1 0 0-8a4 4 0 0 0 0 8Z" />

					<a class="dropdown-item" href="#">Dashboard</a> <a
						class="dropdown-item" href="#">Leaderboard</a>
					<div class="dropdown-divider"></div>
					<a class="dropdown-item" href="#">Logout</a>
				</div>
			</div>
			<!-- Profile Picture -->
			<img class="profile-pic"
				src="https://api.lorem.space/image/face?hash=33791" />
		</div>

	</div>


	<!-- side navigation -->
	<nav class="sidebar" id="navbar">


		<!-- Top Logo -->
		<a class="logo" href="#"> <svg width="24" height="28"
				viewBox="0 0 256 296">
                <path fill="#A3BAF0"
					d="m125.306 214.373l.934 77.731l1.68 3.46l127.679-73.75l-72.306-41.811l-55.373 31.94l-2.614 2.43Z" />
                <path fill="#4474E1"
					d="m.24 221.813l127.68 73.75v-83.54l-55.293-31.94v-67L4.955 74.393H.24v147.42Z" />
                <path fill="#C7D6F7"
					d="m2.966 75.967l67.378 38.918l2.283 1.318l55.293-31.94l55.373 31.94l72.306-41.81L127.919.641L.242 74.392l2.725 1.575Z" />
            </svg>
			<h1 class="branded-font">hess Connect</h1>
		</a>

		<div th:if="${loggedIn}" class="sidebar-list">
			<a class="py-2" style="text-decoration: none; color: inherit;"
				th:href="@{/dashboard}">Dashboard</a> <a class="py-2"
				style="text-decoration: none; color: inherit;"
				th:href="@{/allteams}">Discover Teams</a> <a class="py-2"
				style="text-decoration: none; color: inherit;"
				th:href="@{/allpuzzles}">Puzzles</a> <a class="pt-2 pb-4"
				style="text-decoration: none; color: inherit;"
				th:href="@{/dashboard}">Leaderboard</a>
			<hr class="me-5" />
			<a class="pt-4" style="text-decoration: none; color: inherit;"
				th:href="@{/users/logout}"><span style="color: grey;">Login</span>
				| Logout</a>
		</div>
		<div th:unless="${loggedIn}" class="sidebar-list">
			<a class="py-2" style="text-decoration: none; color: inherit;"
				th:href="@{/dashboard}">Dashboard</a> <a class="py-2"
				style="text-decoration: none; color: inherit;"
				th:href="@{/allteams}">Discover Teams</a> <a class="py-2"
				style="text-decoration: none; color: inherit;"
				th:href="@{/dashboard}">Puzzles</a> <a class="pt-2 pb-4"
				style="text-decoration: none; color: inherit;"
				th:href="@{/dashboard}">Leaderboard</a>
			<hr class="me-5" />
			<a class="pt-4" style="text-decoration: none; color: inherit;"
				th:href="@{/login}">Login | <span style="color: grey;">Logout</span></a>
		</div>
	</nav>


	<main layout:fragment="content" style="margin: 0 0 0 250px;">
		<p>Place Holder Content</p>
		
	</main>

</html>
